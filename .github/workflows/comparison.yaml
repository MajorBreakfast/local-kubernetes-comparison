name: Kubernetes Comparison

on:
  push:

jobs:
  # kind:
  #   runs-on: ubuntu-latest
  #   steps:
  #     - name: Create cluster
  #       uses: helm/kind-action@v1.4.0

  k3d:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create cluster
        uses: AbsaOSS/k3d-action@v2
        with:
          cluster-name: test-cluster
          args: --port "8080:30080@server:0:direct" --no-lb

      - name: Install manifests
        run: kubectl apply -f ./6-usage-in-ci/podinfo.yaml

      - name: Wait for rollout
        run: while ! kubectl rollout status deploy -n=default -w; do sleep 1; done

      - name: Verify
        run: curl -fsSL localhost:8080
