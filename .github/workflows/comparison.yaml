name: Kubernetes Comparison

on:
  push:

jobs:
  kind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Create cluster
        uses: helm/kind-action@v1.4.0
        with:
          config: ./6-usage-in-ci/kind-config.yaml

      - name: Install manifests
        run: kubectl apply -f ./6-usage-in-ci/podinfo.yaml

      - name: Wait for rollout
        timeout-minutes: 1
        run: while ! curl localhost:8080 -s -o /dev/null -w "%{http_code}"; do sleep 1; done

      - name: Verify
        run: curl -fsSL localhost:8080

